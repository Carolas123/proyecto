<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor PHP a JavaScript</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.5.0/dist/sweetalert2.min.css" rel="stylesheet">
    
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="./public/css/main.css">
</head>
<body>
    <div class="container my-5">
        <h2>Convertidor de PHP a JavaScript</h2>
        <div class="row my-4">
            <div class="col-md-6">
                <label for="phpCode" class="form-label">Código PHP</label>
                <textarea id="phpCode" class="form-control text-area" rows="10" placeholder="Escribe tu código PHP aquí..."></textarea>
            </div>
            <div class="col-md-6">
                <label for="jsCode" class="form-label">Código JavaScript</label>
                <textarea id="jsCode" class="form-control text-area" rows="10" placeholder="Aquí se mostrará el código en JavaScript..." readonly></textarea>
            </div>
        </div>
        <div class="d-flex justify-content-center gap-3">
            <button id="btnDelete" class="btn btn-delete">
                <i class="bi bi-trash-fill me-1"></i>Limpiar
            </button>
            <button id="btnGenerate" class="btn btn-generate">
                <i class="bi bi-arrow-repeat me-1"></i>Generar
            </button>
            <button id="btnCopy" class="btn btn-copy">
                <i class="bi bi-clipboard-check-fill me-1"></i>Copiar
            </button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.5.0/dist/sweetalert2.all.min.js"></script>
    
    <!-- JavaScript personalizado -->
    <script src="./public/js/main.js"></script>
</body>
</html>
